<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>coderzml</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/home_common.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>

<body>
    <div class="home">

        <div class="header">
            <div class="mobile_nav">
                <div class="top"></div>
                <div class="center"></div>
                <div class="bottom"></div>
            </div>
            <div class="type_area">
                <img src="" alt="回到主页" class="coderzml">
            </div>
            <div class="mobile_search"></div>
        </div>

        <div class="blog_font">
            <div class="type_area">
                <div class="blog_font_fill"></div>
            </div>
        </div>

        <div class="nav">
            <div class="type_area">
                <div class="nav_list flag_nav"></div>
                <div class="search ui-widget">
                    <input type="text" class="search_left" placeholder="搜索文章" id="tags">
                    <div class="search_right"></div>
                </div>
            </div>
        </div>

        <div class="type_area container">
            <div class="content"></div>
        </div>

        <div class="pages">
            <div class="type_area pages_bg">
                <div class="pages_box">
                    <ul class="pages_ul"></ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script src="/js/jquery-2.1.1.min.js"></script>
<script src="/js/home_common.js"></script>
<script src="/js/home.js"></script>
<script src="/js/mobile.js"></script>
<script>
    load();
</script>
