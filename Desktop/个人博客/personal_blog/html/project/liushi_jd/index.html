<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <title>京东移动端</title>
</head>

<body>
    <!-- app 广告-->
    <div class="app">
        <ul>
            <li class="off_app">
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </div>
    <!-- search搜索 -->
    <div class="search">
        <div class="button"></div>
        <div class="search-input">
            <div class="jd-icon"></div>
            <div class="magnifying"></div>
            <input type="text" placeholder="搜索你要的好物">
        </div>
        <div class="register">登录</div>
    </div>
    <!-- 主体内容部分 -->
    <div class="content">
        <!-- 轮播图 -->
        <div class="banner">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="upload/banner.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner1.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner2.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner3.dpg" alt=""></div>

                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <!-- 小品牌 -->
        <div class="brand">
            <div>
                <a href="#">
                    <img src="upload/pic11.dpg" alt="">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="upload/pic22.dpg" alt="">
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="upload/pic33.dpg" alt="">
                </a>
            </div>
        </div>
        <!-- 导航栏 -->
        <nav>
            <a href="#">
                <img src="upload/nav1.webp" alt="">
                <p>京东超市</p>
            </a>
            <a href="#">
                <img src="upload/nav2.webp" alt="">
                <p>数码电器</p>
            </a>
            <a href="#">
                <img src="upload/nav3.webp" alt="">
                <p>京东服饰</p>
            </a>
            <a href="#">
                <img src="upload/nav4.webp" alt="">
                <p>京东生鲜</p>
            </a>
            <a href="#">
                <img src="upload/nav5.webp" alt="">
                <p>京东到家</p>
            </a>
            <a href="#">
                <img src="upload/nav6.webp" alt="">
                <p>充值缴费</p>
            </a>
            <a href="#">
                <img src="upload/nav7.webp" alt="">
                <p>9.9元拼</p>
            </a>
            <a href="#">
                <img src="upload/nav8.webp" alt="">
                <p>领券</p>
            </a>
            <a href="#">
                <img src="upload/nav9.webp" alt="">
                <p>赚钱</p>
            </a>
            <a href="#">
                <img src="upload/nav10.webp" alt="">
                <p>PLUS会员</p>
            </a>
        </nav>
        <!-- 活动 -->
        <div class="huodong">
            <a href="#"><img src="upload/new1.dpg" alt=""></a>
            <a href="#"><img src="upload/new2.dpg" alt=""></a>
            <a href="#"><img src="upload/new3.dpg" alt=""></a>

        </div>
    </div>
</body>

</html>
<script src="js/index.js"></script>
<script src="js/jQuery.js"></script>
<script src="dist/js/swiper.js"></script>
<script src="js/lunbo.js"></script>
